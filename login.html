<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>관리자 로그인</h1>
        <a href="index.html" class="home-link"><i class="fas fa-home"></i></a>
    </header>

    <main>
        <div class="login-container">
            <div class="login-tabs">
                <button class="tab-link active" data-tab="pm-company">PM 업체</button>
                <button class="tab-link" data-tab="towing-company">견인업체</button>
                <button class="tab-link" data-tab="admin">관리자</button>
            </div>

            <div id="pm-company" class="tab-content active">
                <form id="login-form-pm">
                    <input type="text" placeholder="아이디" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit">PM 업체 로그인</button>
                </form>
            </div>

            <div id="towing-company" class="tab-content">
                <form id="login-form-towing">
                    <input type="text" placeholder="아이디" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit">견인업체 로그인</button>
                </form>
            </div>

            <div id="admin" class="tab-content">
                <form id="login-form-admin">
                    <input type="text" placeholder="아이디" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit">관리자 로그인</button>
                </form>
            </div>
            <p id="login-error" class="error-message"></p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
