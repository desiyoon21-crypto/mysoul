<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Login Screen (Default View) -->
    <section id="login-screen">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
            <button id="login-theme-toggle" class="theme-toggle" title="테마 변경">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="login-container">
            <h2>관리 시스템 로그인</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="아이디" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </section>

    <!-- Main application (Initially Hidden) -->
    <div id="app-container" style="display: none;">
        <header>
            <div style="width: 40px;"></div> <!-- Spacer for centering title -->
            <h1></h1>
            <button id="app-theme-toggle" class="theme-toggle" title="테마 변경">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <main>
            <!-- User & Admin Screens will be dynamically shown here -->
            <!-- ... existing screens from previous steps ... -->
        </main>
        <nav class="bottom-nav"></nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
